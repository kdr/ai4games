<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ballz - 3D Platformer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #game-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #info {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      color: white;
      pointer-events: none;
      z-index: 10;
      text-shadow: 1px 1px 2px black;
      transition: opacity 0.5s ease;
    }
    .control-btn {
      position: absolute;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 20;
    }
    .control-btn:hover {
      background: rgba(0, 0, 0, 0.7);
    }
    #music-toggle {
      bottom: 20px;
      right: 20px;
    }
    #controls-toggle {
      bottom: 20px;
      right: 140px;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="info">
    <h1>Ballz</h1>
    <p>Use WASD to move relative to camera, SPACE to jump, SHIFT to double jump</p>
    <p>Use mouse to control camera direction</p>
  </div>
  <button id="music-toggle" class="control-btn">ðŸ”‡ Music Off</button>
  <button id="controls-toggle" class="control-btn">ðŸ“‹ Hide Controls</button>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
