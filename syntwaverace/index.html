<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Synthwave Racer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div id="speed-container" class="hud-section">
                <div id="speed">0 mph</div>
            </div>
            <div id="track-container" class="hud-section">
                <div id="track-display"><span id="current-track">--</span></div>
            </div>
            <div id="controls-container" class="hud-section">
                <div id="music-controls">[M]ute | [N]ext</div>
                <div id="mobile-instructions">Tap to accelerate. Drag to steer.</div>
            </div>
        </div>
        <div id="title-screen">
            <h1>VIBE RACER</h1>
            <button id="start-button">GO</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
