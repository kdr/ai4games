<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .asset-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .asset-item {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .status {
            font-weight: bold;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Luigi Bros Asset Test</h1>
    <p>This page tests if your game assets are loading correctly.</p>
    
    <h2>Images</h2>
    <div class="asset-container" id="images-container">
        <!-- Images will be added here with JavaScript -->
    </div>
    
    <h2>Sounds</h2>
    <div class="asset-container" id="sounds-container">
        <!-- Sounds will be added here with JavaScript -->
    </div>
    
    <script>
        // Define images to test
        const images = [
            'loading-background.png',
            'background.png',
            'title.png',
            'luigi.png',
            'ground.png',
            'brick.png',
            'pipe.png',
            'coin.png',
            'goomba.png'
        ];
        
        // Define sounds to test
        const sounds = [
            'jump.wav',
            'coin.wav',
            'theme.mp3',
            'game-over.wav'
        ];
        
        // Test image loading
        const imagesContainer = document.getElementById('images-container');
        images.forEach(imageName => {
            const imgPath = `assets/images/${imageName}`;
            const div = document.createElement('div');
            div.className = 'asset-item';
            
            const img = document.createElement('img');
            img.src = imgPath;
            img.alt = imageName;
            
            const nameEl = document.createElement('div');
            nameEl.textContent = imageName;
            
            const statusEl = document.createElement('div');
            statusEl.className = 'status';
            
            img.onload = () => {
                statusEl.textContent = 'Loaded ✓';
                statusEl.classList.add('success');
            };
            
            img.onerror = () => {
                statusEl.textContent = 'Failed ✗';
                statusEl.classList.add('error');
            };
            
            div.appendChild(img);
            div.appendChild(nameEl);
            div.appendChild(statusEl);
            imagesContainer.appendChild(div);
        });
        
        // Test sound loading
        const soundsContainer = document.getElementById('sounds-container');
        sounds.forEach(soundName => {
            const soundPath = `assets/sounds/${soundName}`;
            const div = document.createElement('div');
            div.className = 'asset-item';
            
            const nameEl = document.createElement('div');
            nameEl.textContent = soundName;
            
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = soundPath;
            
            const statusEl = document.createElement('div');
            statusEl.className = 'status';
            
            audio.oncanplaythrough = () => {
                statusEl.textContent = 'Loaded ✓';
                statusEl.classList.add('success');
            };
            
            audio.onerror = () => {
                statusEl.textContent = 'Failed ✗';
                statusEl.classList.add('error');
            };
            
            div.appendChild(nameEl);
            div.appendChild(audio);
            div.appendChild(statusEl);
            soundsContainer.appendChild(div);
        });
    </script>
</body>
</html>
